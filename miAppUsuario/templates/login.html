<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema CRUD - Iniciar Sesi칩n</title>
</head>
<style>
/* 游꿛 Estilos basados en tu home.html */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    /* Fondo degradado */
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
    min-height: 100vh;
    display: flex; /* Usamos flex para centrar */
    justify-content: center;
    align-items: center;
}

.login-container {
    width: 90%;
    max-width: 400px; /* Tama침o m치ximo de la tarjeta de login */
    background: white;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    text-align: center;
}

.login-container h1 {
    font-size: 2rem;
    color: #333;
    margin-bottom: 25px;
}

/* Estilo para los mensajes de error/칠xito */
.messages {
    list-style: none;
    margin-bottom: 20px;
}

.messages li {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 8px;
    font-weight: 600;
}

.messages .error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

/* Estilo para los campos del formulario */
.form-group {
    margin-bottom: 20px;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #555;
}

.form-control {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s;
}

.form-control:focus {
    border-color: #667eea;
    outline: none;
}

/* Bot칩n de login basado en el estilo .btn-create */
.btn {
    display: block;
    width: 100%;
    padding: 12px 30px;
    border-radius: 25px;
    text-decoration: none;
    color: white;
    font-weight: 600;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin-top: 30px;
}

.btn:hover {
    transform: scale(1.02);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

</style>
<body>
    <div class="login-container">
        <h1>Iniciar Sesi칩n</h1>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_email">Correo Electr칩nico:</label>
                <input type="email" name="email" id="id_email" class="form-control" placeholder="Ingrese su email" required>
            </div>
            
            <div class="form-group">
                <label for="id_contrase침a">Contrase침a:</label>
                <input type="password" name="contrase침a" id="id_contrase침a" class="form-control" placeholder="Ingrese su contrase침a" required>
            </div>
            
            <button type="submit" class="btn">Ingresar</button>
        </form>
    </div>
</body>
</html>
